<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RS HD MOVIE</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
    header { background-color: #222; color: #fff; padding: 20px; text-align: center; }
    main { padding: 20px; }
    .movie {
      background: #fff;
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .movie h2 { margin-top: 0; }
    iframe { max-width: 100%; border: none; }
    .search-bar {
      margin: 20px auto;
      max-width: 500px;
      display: flex;
    }
    .search-bar input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    .search-bar button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #555;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>RS HD MOVIE</h1>
    <p>Latest Movie Reviews & Trailers</p>
    <div class="search-bar">
      <input type="text" placeholder="Search movies...">
      <button>Search</button>
    </div>
  </header>
  <main>
    <div class="movie">
      <h2>Pushpa 2 - Trailer</h2>
      <p>A powerful return of Allu Arjun in this action-packed sequel.</p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/1hRaajkf4n0" allowfullscreen></iframe>
    </div>
    <div class="movie">
      <h2>Fighter - Movie Review</h2>
      <p>Hrithik Roshan delivers a solid performance in this aerial action thriller. A must-watch for fans of patriotic cinema.</p>
    </div>
  </main>
</body>
  </html>
